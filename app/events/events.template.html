<div class="row">
    <div class="col-xs-12">
        <div class="container-fluid panel">
            <h2>Events</h2>
            <h3>These are our past and upcoming events</h3>
        </div>
        <div class="container-fluid">
            <div ng-repeat="event in $ctrl.eventList">
                <div class="col-sm-6">
                    <div class="container-fluid panel">
                        <a href="/event/?name={{event.$value}}">
                            <h4>{{event.$value}}</h4>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
