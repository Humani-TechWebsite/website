<div class="row">
    <div class="col-xs-12">
        <div class="container-fluid">
            <h2>Projects</h2>
            <h3>These are some of the projects that we have worked on in the past, as well as some that are currently in
                progress</h3>
            <div class="row">
                <div ng-repeat="project in $ctrl.projectList">
                    <div class="col-sm-6">
                        <div class="container-fluid">
                            <a href="/project/?name={{project.$value}}">
                                <h4>{{project.$value}}</h4>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
